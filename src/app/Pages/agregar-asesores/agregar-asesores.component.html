
<body>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1 class="main-title">Gestión de Clientes</h1>

        <!-- Botones de Acción -->
        <div class="button-container">
            <a class="create-client-button">Crear Cliente</a>
            <button class="assign-role-button">Asignar Rol</button>
        </div>

        <!-- Sección de Clientes Registrados -->
        <h2 class="section-title">Clientes Registrados</h2>
        <div class="table-container">
            <table class="client-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.cedula}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td class="actions-cell">
                            <a th:href="@{/editarCliente/{id}(id=${cliente.id})}" class="edit-button">Editar</a>
                            <form method="post" class="inline">
                                <button type="submit" class="delete-button" onclick="return confirm('¿Estás seguro de eliminar este cliente?');">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Sección de Transacciones -->
        <h2 class="section-title">Transacciones</h2>
        <div class="table-container">
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>ID Transacción</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>01/01/2025</td>
                        <td>$100</td>
                        <td>Completada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
