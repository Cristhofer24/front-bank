<div class="body">
  <div class="flex-container">
    <div class="text-center mt-12 mb-8">
      <h2 class="text-center">Confirma tu nueva cuenta Prestabank</h2>
    </div>

    <!-- Bank Card -->
    <div class="tarjeta">
      <img src="img/logo_blanco.png" alt="Prestabank" class="logo-prestabank">
      <div class="icono">
        <svg class="icono-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h18M3 14h18M6 6h0m0 12h0m12-12h0m0 12h0" />
        </svg>
      </div>

      <div class="tarjeta-datos">
        <div class="dato">
          <div class="chip"></div>
          <div class="label">NÃºmero de Cuenta</div>
          <div class="valor">{{data.numeroCuenta}}</div>
          <img src="img/visa-banca.png" alt="Visa" class="logo-visa">
        </div>

        <div class="dato">
          <div class="label">Cliente</div>
          <div class="valor">{{data.nombre}}</div>
        </div>

        <div class="tarjeta-footer">
          <div class="dato">
            <div class="label">Fecha de Vencimiento</div>
            <div class="valor">{{data.fechaCaducidad}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Centered Confirm Button -->
    <div class="mt-8 flex justify-center">
      <button (click)="btnConfirmar()" class="cursor-pointer text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Confirmar
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-8">
    <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
  </footer>
</div>
