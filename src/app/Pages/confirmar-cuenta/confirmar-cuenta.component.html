
    <!-- Navbar -->
    <nav class="bg-blue-900 p-4 text-white shadow-md">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Prestabank</h1>
        <ul class="flex gap-6"></ul>
      </div>
    </nav>

    <!-- Confirmation Message -->
    <div
      class="flex flex-col items-center justify-center min-h-screen text-white"
    >
      <div class="text-center mt-12 mb-8">
        <h2 class="text-3xl font-bold">
          ¡Felicidades! Tu cuenta ha sido creada con éxito
        </h2>
        <p class="text-gray-200 mt-2">Presiona aceptar para continuar</p>
      </div>

      <!-- Bank Card -->
      <div
        class="bg-gradient-to-r from-blue-800 via-blue-700 to-blue-900 p-6 w-96 h-56 rounded-2xl shadow-xl transform transition-all duration-500 hover:scale-105 hover:shadow-2xl relative overflow-hidden"
      >
        <div class="absolute top-4 right-4">
          <svg
            class="w-10 h-10 text-purple-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h18M3 14h18M6 6h0m0 12h0m12-12h0m0 12h0"
            />
          </svg>
        </div>
        <div class="text-white">
          <div class="text-xs uppercase tracking-wide mb-1">
            Número de Cuenta
          </div>
          <!-- Reemplazar con datos dinámicos -->
          <div
            class="text-lg font-mono tracking-widest mb-4"
            th:text="${cuenta.numeroCuenta}"
          >
            1234 5678 9876 5432
          </div>
          <div class="text-xs uppercase tracking-wide mb-1">Cliente</div>
          <!-- Reemplazar con datos dinámicos -->
          <div class="text-sm font-semibold" th:text="${cuenta.nombreCliente}">
            Nombre del Cliente
          </div>
          <div class="flex justify-between items-center mt-4">
            <div>
              <div class="text-xs uppercase tracking-wide">
                Fecha de Vencimiento
              </div>
              <!-- Reemplazar con datos dinámicos -->
              <div class="text-sm font-mono" th:text="${cuenta.fechaCaducidad}">
                12/2027
              </div>
            </div>
            <div class="text-lg font-bold uppercase tracking-wide">
              Prestabank
            </div>
          </div>
        </div>
      </div>

      <!-- Accept Button -->
      <div class="mt-8">
        <!-- Reemplazar con una URL dinámica si no usas Thymeleaf -->
        <a th:href="@{/RegistroUser(id=${cuenta.clienteId})}">
          <button
            class="w-32 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >
            Aceptar
          </button>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
