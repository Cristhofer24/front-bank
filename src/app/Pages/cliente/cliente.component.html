<header class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-8 shadow-lg">
    <div class="container mx-auto text-center animate-fade-in">
        <h1 class="text-5xl font-extrabold tracking-wide">Prestabank</h1>
        <p class="text-xl mt-3 font-medium opacity-90">Tu banco en línea de confianza</p>
    </div>
</header>

<div class="flex flex-grow justify-center items-center p-8 bg-gray-100 animate-slide-up">
    <div class="bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col md:flex-row max-w-6xl w-full transition-transform hover:scale-105">
<div class="w-full md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 flex flex-col justify-center items-center p-8 text-white relative">
    <h2 class="text-3xl font-bold mb-4 text-shadow-sm">Bienvenido a Prestabank</h2>
    <p class="text-lg text-center opacity-90">Regístrate y accede a nuestras increíbles ofertas financieras.</p>
  <br>
    <img src="img/logo_griz.png" class="logo-image rounded-full shadow-lg transition-transform hover:scale-110" alt="Logo de Prestabank">
   
    <img src="img/1.gif" alt="Registro" class="w-full rounded-lg mt-1 shadow-lg transition-opacity hover:opacity-100">
</div>

        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 " style="color: blue;">Crea tu Cuenta</h2>
            <form (ngSubmit)="RegistroCliente()" class="space-y-5 animate-fade-in">
                
            
                <div class="space-y-4">
                    <div>
                        <label for="cedula" class="block text-gray-700 font-medium">Cédula</label>
                        <input [(ngModel)]="cliente.cedula" name="cedula" type="text" id="cedula"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>

                    <div>
                        <label for="nombre" class="block text-gray-700 font-medium">Nombre Completo</label>
                        <input [(ngModel)]="cliente.nombre" name="nombre" type="text" id="nombre"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>
                    
                    <div>
                        <label for="telefono" class="block text-gray-700 font-medium">Teléfono</label>
                        <input [(ngModel)]="cliente.telefono" name="telefono" type="tel" id="telefono"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>
                    
                    <div>
                        <label for="direccion" class="block text-gray-700 font-medium">Dirección</label>
                        <input [(ngModel)]="cliente.direccion" name="direccion" type="text" id="direccion"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>
                    
                    <div>
                        <label for="fecha_nacimiento" class="block text-gray-700 font-medium">Fecha de Nacimiento</label>
                        <input [(ngModel)]="cliente.fechaNacimiento" name="fecha_nacimiento" type="date" id="fecha_nacimiento"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>
                    
                    <div>
                        <label for="correo" class="block text-gray-700 font-medium">Correo Electrónico</label>
                        <input [(ngModel)]="cliente.correo" name="correo" type="email" id="correo"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow shadow-sm hover:shadow-md" required />
                    </div>
                </div>
              
                <button type="submit" class="w-full py-4 text-white font-semibold rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 hover:shadow-xl hover:scale-105 transition-all">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-gray-900 text-white text-center py-6 mt-8 animate-fade-in">
    <p class="text-lg font-medium">&copy; 2025 Prestabank. Todos los derechos reservados.</p>
</footer>
