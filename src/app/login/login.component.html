<header class="header-title">
  <h1 class="title">Bienvenido a tu Banca Virtual</h1>
  <p class="subtitle">Tu banco en línea, siempre a tu alcance.</p>
</header>

<div class="container">
  <div class="left">
    <div class="form">
      <h1>Iniciar Sesión</h1>
      <form id="login-form" method="post">
        <div class="input-block">
          <input type="text" id="email" class="input" placeholder=" " required>
          <label for="email">Correo Electrónico</label>
        </div>
        <div class="input-block">
          <input type="password" id="password" class="input" placeholder=" " required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
        <div class="register">
          <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="right">
    <div class="overlay">
      <h2>Bienvenido a Prestabank</h2>
      <p>Inicia sesión para acceder a tus cuentas y disfrutar de nuestros servicios financieros.</p>
    </div>
  </div>
</div>
