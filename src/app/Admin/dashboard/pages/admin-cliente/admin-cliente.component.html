<div class="min-h-screen bg-gray-50 p-8">
  <!-- Título principal -->
  <div class="text-center mb-8">
    <svg class="w-[44px] h-[44px] mx-auto mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path d="M6 2c-1.10457 0-2 .89543-2 2v4c0 .55228.44772 1 1 1s1-.44772 1-1V4h12v7h-2c-.5523 0-1 .4477-1 1v2h-1c-.5523 0-1 .4477-1 1s.4477 1 1 1h5c.5523 0 1-.4477 1-1V3.85714C20 2.98529 19.3667 2 18.268 2H6Z"/>
      <path d="M6 11.5C6 9.567 7.567 8 9.5 8S13 9.567 13 11.5 11.433 15 9.5 15 6 13.433 6 11.5ZM4 20c0-2.2091 1.79086-4 4-4h3c2.2091 0 4 1.7909 4 4 0 1.1046-.8954 2-2 2H6c-1.10457 0-2-.8954-2-2Z"/>
    </svg>
    <h1 class="text-4xl font-bold text-gray-900">Información de Clientes</h1>
    <!-- Línea animada con Tailwind -->
    <div class="w-full h-1 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 mt-2 mx-auto animate-pulse"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="relative overflow-x-auto shadow-2xl sm:rounded-lg bg-white p-6">
    <!-- Título y búsqueda -->
    <div class="pb-4 flex justify-center items-center space-x-4">
      <input type="text" id="table-search" class="block w-96 p-3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-100 focus:ring-green-500 focus:border-green-500 transition-all duration-300 ease-in-out hover:shadow-md" placeholder="Buscar cliente por cedula...">
      <button class="px-6 py-3 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-semibold rounded-lg hover:from-blue-400 hover:to-teal-400 focus:ring-2 focus:ring-green-500 transition-all duration-300 ease-in-out">
        Buscar
      </button>
    </div>

    <!-- Botón para agregar cliente -->
    <div class="mb-4 text-right">
      <a href="/ruta-de-agregar-cliente" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold rounded-lg hover:from-green-400 hover:to-teal-400 focus:ring-2 focus:ring-green-500 transition-all duration-300 ease-in-out">
        Agregar Cliente
      </a>
    </div>

    <!-- Tabla de clientes -->
    <table class="w-full text-sm text-left text-gray-700 shadow-lg rounded-lg">
      <thead class="text-xs text-white uppercase bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 rounded-t-lg">
        <tr>
          <th scope="col" class="px-6 py-3">Id</th>
          <th scope="col" class="px-6 py-3">Cedula</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">E-mail</th>
          <th scope="col" class="px-6 py-3">Telefono</th>
          <th scope="col" class="px-6 py-3">Fecha Nacimiento</th>
          <th scope="col" class="px-6 py-3">Direccion</th>
          <th scope="col" class="px-6 py-3">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of datos" class="bg-white border-b hover:bg-gradient-to-r from-green-100 to-teal-100 transition-all duration-300 rounded-lg">
          <td class="px-6 py-4 font-medium text-gray-900">{{datos.clienteId}}</td>
          <td class="px-6 py-4">{{datos.cedula}}</td>
          <td class="px-6 py-4">{{datos.nombre}}</td>
          <td class="px-6 py-4">{{datos.correo}}</td>
          <td class="px-6 py-4">{{datos.telefono}}</td>
          <td class="px-6 py-4">{{datos.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
          <td class="px-6 py-4">{{datos.direccion}}</td>
          <td class="px-6 py-4 flex space-x-4 justify-center">
            <!-- Editar icono -->
            <a href="#" class="font-medium text-green-600 hover:text-green-800 transition-all duration-200 flex items-center space-x-1">
              <svg class="w-6 h-6 text-green-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
              <span>Editar</span>
            </a>
            <!-- Eliminar icono -->
            <a href="#" class="font-medium text-red-600 hover:text-red-800 transition-all duration-200 flex items-center space-x-1">
              <svg class="w-6 h-6 text-red-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
              <span>Eliminar</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
